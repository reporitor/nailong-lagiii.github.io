<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4F2IGbR2TfNOyFK0L7-__VJhtT37JhhGUug&s" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epi Betdey Nailooooong 🥳🎂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #fffafc, #dff0ff);
      overflow-x: hidden;
    }
    
    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .main-character {
      width: 200px;
      margin: 30px auto 10px;
      display: block;
    }

    .wall-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .wall-gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .cake {
      text-align: center;
      margin-top: 30px;
    }

    .cake img {
      width: 180px;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      font-size: 1.5em;
      color: #ff7eb3;
    }
  </style>
</head>
<body>

  <div class="wall-gallery">
    <img src="https://i.pinimg.com/736x/e5/ac/d1/e5acd1b932f23c8fb615847ee0df4bcb.jpg" alt="Nailoong 1" />
    <img src="https://i.pinimg.com/736x/6d/87/c7/6d87c72db9a5dc17405085c225156974.jpg" alt="Nailoong 2" />
    <img src="https://i.pinimg.com/736x/da/56/18/da5618a732444c3e9ac06b0d93bdf27f.jpg" alt="Nailoong 3" />
    <img src="https://i.pinimg.com/736x/9a/e6/fb/9ae6fb9a669beaf4f44c2247d0f7116b.jpg" alt="Nailoong 4" />
    <img src="https://i.pinimg.com/736x/07/ec/2d/07ec2dbf0fd542440939743926d36f63.jpg" alt="Nailoong 5" />
   
  </div>

  <div class="cake">
    <img src="https://i.pinimg.com/736x/7f/19/4a/7f194a69d5f962982b0f1f989bbf0868.jpg" alt="Kue Ultah Nailoong" />
  </div>

  <div class="message">
    🩷 Dari Aii buat Nailoong piu piuuuu: <br />
    "Semoga stikerku jadi banyaakkkk karena kamuuu ang ang ang~ 🐥🎂💗"
  </div>

  <script>
    window.onload = function () {
      const popup = document.getElementById("popup");
      popup.style.display = "block";
      setTimeout(() => {
        popup.style.display = "none";
      }, 3500);
    };
  </script>
</body>
</html>
